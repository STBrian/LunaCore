Title: LunaCore

Summary: A plugin to execute scripts to modify in-game mechanics

Description: |
  LunaCore is a tool that allows to execute 
  scripts to modify in-game mechanics in runtime
  and add custom content to the game

  Features:
    - Execute Lua scripts
    - Load mods for custom content
    - Load custom game layouts

Compatibility: Any

MemorySize: 5MiB

UsePrivateMemory: true